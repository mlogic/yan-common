---
- name: reboot host
  shell: sleep 2 && shutdown -r now "Ansible triggered reboot"
  async: 1
  poll: 0
  ignore_errors: true

- name: waiting for host to come back
  become: False
  local_action: wait_for host={{ inventory_hostname }}
                state=started
                port=22
                delay=10
                timeout=120

